<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모듈화 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>🔧 모듈화 시스템 테스트</h1>
    <div id="test-results"></div>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // 기본 기능 테스트
        addResult('✅ HTML 로드 성공', 'success');
        addResult('✅ JavaScript 실행 성공', 'success');
        
        // 모듈 로드 테스트
        async function testModules() {
            try {
                // 모듈들이 로드되었는지 확인
                if (window._modules) {
                    addResult('✅ 모듈 시스템 로드 완료', 'success');
                    
                    // 각 모듈 확인
                    const moduleNames = ['constants', 'audio', 'utils', 'timer', 'storage'];
                    for (const name of moduleNames) {
                        if (window._modules[name]) {
                            addResult(`✅ ${name} 모듈 로드 성공`, 'success');
                        } else {
                            addResult(`❌ ${name} 모듈 로드 실패`, 'error');
                        }
                    }
                } else {
                    addResult('ℹ️ 모듈 시스템 미로드 (정상 - 메인 사이트는 기존 방식으로 동작)', 'info');
                }
                
                // 원본 사이트 요소 확인
                setTimeout(() => {
                    addResult('🔗 원본 사이트 테스트를 위해 http://localhost:8080/ 을 열어보세요', 'info');
                }, 1000);
                
            } catch (error) {
                addResult(`❌ 모듈 테스트 오류: ${error.message}`, 'error');
            }
        }
        
        testModules();
    </script>
</body>
</html>
